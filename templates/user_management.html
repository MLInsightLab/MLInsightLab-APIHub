<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Insight Lab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/user_management.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="icon" href="/static/logo.png" type="image/png">
</head>
<body>

    <div class="sidebar">
        <div>
            <a href="/"><i class="fas fa-home"></i> Home</a>
            <a href="/models"><i class="fas fa-cubes"></i> Models</a>
            <a href="/variables"><i class="fas fa-sliders-h"></i> User Variables</a>
            <a href="/users"><i class="fas fa-users"></i> User Management</a>
        </div>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main-content">
        <div class="content-header">
            <h1>User Management</h1>
        </div>
    
        <div class="grid-container">
    
            <!-- Top: User functions in two columns -->
            <div class="top-row">
                <!-- Column 1: Update Password -->
                <div class="form-container">
                    <h3>Update Password</h3>
                    <div class="form-group">
                        <input type="password" id="new-password" placeholder="Enter new password" style="width: 75%">
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm-password" placeholder="Confirm new password" style="width: 75%">
                    </div>
                    <div class="form-group">
                        <button onclick="updatePassword()">Update Password</button>
                    </div>
                </div>
    
                <!-- Column 2: Update API Key -->
                <div class="form-container">
                    <h3>Update API Key</h3>
                    <div class="form-group">
                        <input type="password" id="password-api-key" placeholder="Enter your password" style="width: 75%">
                    </div>
                    <div class="form-group">
                        <button onclick="updateApiKey()">Generate New API Key</button>
                    </div>
                    <div id="api-key-display" style="margin-top: 10px; display: none;">
                        <p><strong>New API Key:</strong> <span id="new-api-key"></span></p>
                    </div>
                </div>
            </div>
    
            <!-- Bottom: Admin Section -->
            <div class="admin-section" style="display: none;">
                <h2>Admin Controls</h2>
                <div class="bottom-row">
                    <!-- Column 1: Create New User -->
                    <div class="form-container">
                        <h3>Create New User</h3>
                        <div class="form-group">
                            <input type="text" id="new-username" placeholder="Enter new username" style="width: 75%">
                        </div>
                        <div class="form-group">
                            <input type="password" id="new-user-password" placeholder="Enter new password" style="width: 75%">
                        </div>
                        <div class="form-group">
                            <label for="new-user-role">Role:</label>
                            <select id="new-user-role" style="width: 50%">
                                <option value="admin">Admin</option>
                                <option value="data_scientist">Data Scientist</option>
                                <option value="user">User</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button onclick="createUser()">Create User</button>
                        </div>
                    </div>
    
                    <!-- Column 2: Delete User -->
                    <div class="form-container">
                        <h3>Delete User</h3>
                        <div class="form-group">
                            <select id="delete-username" style="width: 50%">
                                <!-- Users will be dynamically populated -->
                            </select>
                        </div>
                        <div class="form-group">
                            <button onclick="deleteUser()">Delete User</button>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const token = localStorage.getItem('mlil-token');
            const username = localStorage.getItem('mlil-username'); 

            if (!username) {
                console.error("Username not found in local storage.");
                return;
            }

            try {
                const roleResponse = await fetch(`/api/users/role/${username}`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                    },
                });

                if (roleResponse.ok) {
                    const roleData = await roleResponse.json();
                    if (roleData === 'admin') {
                        document.querySelector('.admin-section').style.display = 'block'; // Show admin controls

                        // Fetch and populate users in the dropdown list
                        const usersResponse = await fetch('/api/users/list', {
                            method: 'GET',
                            headers: {
                                'Authorization': `Bearer ${token}`,
                            }
                        });

                        if (usersResponse.ok) {
                            const users = await usersResponse.json();
                            const selectElement = document.getElementById('delete-username');
                            users.forEach(user => {
                                const option = document.createElement('option');
                                option.value = user[0];
                                option.textContent = user[0];
                                selectElement.appendChild(option);
                            });
                        } else {
                            console.error("Error fetching users list.");
                        }
                    }
                } else {
                    console.error("Error fetching user role: ", roleResponse.status, roleResponse.statusText);
                }
            } catch (error) {
                console.error("Fetch error: ", error);
            }
        });

        async function updatePassword() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const token = localStorage.getItem('mlil-token');
            const username = localStorage.getItem('mlil-username');

            if (!newPassword || !confirmPassword) {
                alert("Please fill in both password fields.");
                return;
            }

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match!");
                return;
            }

            try {
                const response = await fetch(`/api/users/password/issue/${username}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 'new_password': newPassword }),
                });

                if (response.ok) {
                    alert("Password updated successfully.");
                } else {
                    alert("Error updating password.");
                }
            } catch (error) {
                console.error('Error:', error);
            }

            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
        }

        async function updateApiKey() {
            const password = document.getElementById('password-api-key').value;
            const username = localStorage.getItem('mlil-username');

            authentication = btoa(`${username}:${password}`)
            
            if (!password) {
                alert("Please enter your password.");
                return;
            }

            try {
                const response = await fetch(`/api/users/api_key/issue/${username}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Basic ${authentication}`,
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    const apiKey = await response.json();
                    document.getElementById('api-key-display').style.display = 'block';
                    document.getElementById('new-api-key').textContent = apiKey;
                } else {
                    alert("Error generating API key.");
                }
            } catch (error) {
                console.error('Error:', error);
            }

            document.getElementById('password-api-key').value = '';
        }

        async function createUser() {
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-user-password').value;
            const role = document.getElementById('new-user-role').value;
            const token = localStorage.getItem('mlil-token');

            if (!username || !password) {
                alert("Please fill in all fields.");
                return;
            }

            try {
                const response = await fetch('/api/users/create', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ "username": username, "password": password, "role": role }),
                });

                if (response.ok) {
                    alert("User created successfully.");
                } else {
                    alert("Error creating user.");
                }
            } catch (error) {
                console.error('Error:', error);
            }
            document.getElementById('new-username').value = '';
            document.getElementById('new-user-password').value = '';
        }

        async function deleteUser() {
            const username = document.getElementById('delete-username').value;
            const token = localStorage.getItem('mlil-token');

            if (!username) {
                alert("Please select a user to delete.");
                return;
            }

            if (username === localStorage.getItem('mlil-username')){
                alert('Cannot delete self!');
                return;
            }

            try {
                const response = await fetch(`/api/users/delete/${username}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    }
                });

                if (response.ok) {
                    alert("User deleted successfully.");
                } else {
                    alert("Error deleting user.");
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
